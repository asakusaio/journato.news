<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Journato</title>
</head>

<body>
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="journato-logo" src="./img/logo.png" alt="Journato Automated News Video Logo">
      </a>
    </div>
  </nav>
  <!-- Content -->

  <div class="container">
    <div id="main-content" class="row align-items-center">
      <div class="col">
        <div class="row">
          <div class="col text-center">
            <h1 id="main-title"> Automated News Video Generation</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <p id="description">From text to audio, from audio to video.</p>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <a id="cta-button" href="#" class="btn">Get in touch</a>
            </a>
          </div>
        </div>
        <div id="sm-row" class="row justify-content-center">
          <div class="col text-center"> 
              <div id="sm-title" class="text-center">Follow us on:</div>
              <ul class="nav justify-content-center">
                <li class="nav-item sm-icons">
                  <a href="#" class="text-center"><i class="bi bi-youtube"></i></a>
                </li>
                <li class="nav-item sm-icons">
                  <a href="#" class="text-center"><i class="bi bi-instagram"></i></a>
                </li>
                <li class="nav-item sm-icons">
                  <a href="#" class="text-center"><i class="bi bi-linkedin"></i></a>
                </li>
                <li class="nav-item sm-icons">
                  <a href="#" class="text-center"><i class="bi bi-facebook"></i></a>
                </li>
              </ul>
          </div>

        </div>
      </div>

    </div>

</body>

</html>
